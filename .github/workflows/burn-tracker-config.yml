# Configuration file for burn tracker scheduling
# This file documents the available cron patterns for different intervals

# Every hour
# cron: '0 * * * *'

# Every 6 hours  
# cron: '0 */6 * * *'

# Every 12 hours
# cron: '0 */12 * * *'

# Every 24 hours (daily at midnight UTC)
# cron: '0 0 * * *'

# Every 2 days at 2 AM UTC
# cron: '0 2 */2 * *'

# Weekly on Monday at 3 AM UTC
# cron: '0 3 * * 1'

# To change the schedule, edit the cron value in burn-tracker.yml
# Current default: Every 24 hours ('0 */24 * * *')
